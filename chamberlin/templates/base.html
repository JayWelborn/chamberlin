<!DOCTYPE html>
<html lang="en-us">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta property="fb:app_id" content="914092952061390"/>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Special+Elite" rel="stylesheet">
    {% block header %}
    {% endblock %}
    <title>{% block title %}Mike Chamberlin{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <!-- TODO: Change Images/Brands to Mike's -->
            <a class="navbar-brand" href="{% url 'home:index' %}">
                    <img id="brand" alt="Mike Chamberlin" src="{% static 'images/mike-brand.png' %}"/>
            </a>
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="true">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home:index' %}">HOME</a></li>
                <li><a href="{% url 'home:about' %}">ABOUT</a></li>
                <li><a href="{% url 'home:contact' %}">CONTACT</a></li>
                <li><a href="{% url 'listen:index' %}">LISTEN</a></li>
                <li><a href="{% url 'blog:index' %}">BLOG</a></li>
            </ul>
            <p class="navbar-text navbar-right"></p>
        </div>
    </div>
</nav>
{% block jumbotron %}
{% endblock %}
<div class="container">
    {% block content %}
        You shouldn't be seeing this page.
    {% endblock %}
</div>
<br/>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'home/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'home/js/home.js' %}"></script>
<footer>
    <span class="footer-text">Design by <a href="https://www.jaywelborn.com/">Jay Welborn</a></span>
</footer>
</body>
</html>
