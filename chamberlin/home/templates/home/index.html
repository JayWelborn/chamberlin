{% extends 'base.html' %}
{% load static %}
{% block header %}
<!-- Facebook og properties -->
<meta property="og:url" content="http://www.chamberlinsax.com/" />
<meta property="og:title" content="Mike Chamberlin" />
<meta property="og:description" content="Welcome to www.ChamberlinSax.com"/>
<meta property="og:image" content="http://www.chamberlinsax.com{% static 'images/landing-page.jpg' %}"/>
<!-- End og properties -->
<!-- Twitter cards -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@ChamberlinSax" />
<meta name="twitter:creator" content="@__JayWelborn__"/>
<meta name="twitter:title" content="Welcome to www.ChamberlinSax.com" />
<meta name="twitter:description" content="Welcome to www.ChamberlinSax.com" />
<meta name="twitter:image" content="http://www.chamberlinsax.com{% static 'images/landing-page.jpg' %}" />
<meta name="twitter:image:alt" content="Michael Chamberlin's Home Page"/>
<!--End Twitter Cards-->
{% endblock %}
{% block jumbotron %}
<div class="jumbotron">
    <div class="jumbotron-text">
        <h1>{{ home.headline }}</h1>
        <p>{{ home.sub_headline }}</p>
        <a class="action" href="{% url 'listen:index' %}">{{ home.call_to_action }}</a>
    </div>
</div>
{% endblock %}
{% block content %}
{% endblock %}
